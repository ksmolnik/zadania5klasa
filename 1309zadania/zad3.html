<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zad3</title>
</head>
<body>
    
    <form action="">
        <label for="">
            Podaj liczbe:
            <input type="number" id="first" name="first">
        </label>
        <label for="">
            Podaj druga liczbe:
            <input type="number" id="second" name="second">
        </label>
        <div id="display"></div>
        <button id="Dodawanie">Dodawanie</button>
        <button id="Odejmowanie">Odejmowanie</button>
        <button id="Mnożenie">Mnożenie</button>
        <button id="dzielenie">Dzielenie</button>
        <button id="resztaD">Reszta z dzielenia</button>
        <button id="Calkowite">dzielenie całkowite</button>
    </form>

    <script>
        const first = document.querySelector('#first')
        const second = document.querySelector('#second')
        const Dodawanie = document.querySelector('#Dodawanie')
        const Odejmowanie = document.querySelector('#Odejmowanie')
        const Mnożenie = document.querySelector('#Mnożenie')
        const resztaD = document.querySelector('#resztaD')
        const dzielenie = document.querySelector('#dzielenie')
        const calkowite = document.querySelector('#calkowite')
        const display = document.querySelector('#display')
        

        Dodawanie.addEventListener('click', function(evt){
            evt.preventDefault();
            const firstVal = parseInt(first.value);
            const secondVal = parseInt(second.value);
            let suma = 0;
            suma = firstVal + secondVal;
            display.textContent= `Wynik dodawania = ${suma}` 

        })

        Odejmowanie.addEventListener('click', function(evt){
            evt.preventDefault();
            const firstVal = parseInt(first.value);
            const secondVal = parseInt(second.value);
            let roznica = 0;
            roznica = firstVal - secondVal;
            display.textContent= `Wynik odejmowania = ${roznica}` 
            
            

        })

        Mnożenie.addEventListener('click', function(evt){
            evt.preventDefault();
            const firstVal = parseInt(first.value);
            const secondVal = parseInt(second.value);
            let iloczyn = 0;
            iloczyn = firstVal * secondVal;
            display.textContent= `Wynik odejmowania = ${iloczyn}` 
            
            

        })

        dzielenie.addEventListener('click', function(evt){
            evt.preventDefault();
            const firstVal = parseInt(first.value);
            const secondVal = parseInt(second.value);
            let iloraz = 0;
            iloraz = firstVal / secondVal;
            display.textContent= `Wynik dzielenia = ${iloraz}` 
            
            

        })

        resztaD.addEventListener('click', function(evt){
            evt.preventDefault();
            const firstVal = parseInt(first.value);
            const secondVal = parseInt(second.value);
            let reszta = 0;
            reszta = firstVal % secondVal;
            display.textContent= `Wynik dzielenia z resztą = ${reszta}` 
            
            

        })


        Calkowite.addEventListener('click', function(evt){
            evt.preventDefault();
            const firstval = parseInt(first.value)
            const secondval = parseInt(second.value)
            let calkowite = 0;
            if (firstval == '' || secondval == '' || isNaN(firstval) || isNaN(secondval)) {

                display.textContent='Bledne dane'
                
            } else {

            calkowite = Math.floor( firstVal / secondVal )
            display.textContent=`Wynik dzielenia calkowitego = ${calkowite}`}

        })



    </script>

</body>
</html>
